<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzle Navideño | Corrección de Piezas</title>
    <style>
        :root { --noche: #0A192F; --adviento: #6A0573; --oro: #FFD700; --verde: #2ECC71; --rojo: #E74C3C; }
        
        body { 
            margin: 0; background: var(--noche); font-family: sans-serif; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; height: -webkit-fill-available;
            touch-action: none; overflow: hidden; 
        }

        #btn-fixed-return {
            position: fixed; top: 10px; left: 10px; z-index: 5000;
            background: var(--rojo); color: white; border: 2px solid var(--oro);
            width: 45px; height: 45px; border-radius: 50%; font-size: 24px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        #header { 
            width: 100%; padding: 10px 10px 10px 65px; 
            background: var(--adviento); display: flex; justify-content: space-around; 
            border-bottom: 3px solid var(--oro); font-weight: bold; font-size: 0.9rem;
            box-sizing: border-box; z-index: 20; 
        }

        #drop-zone { 
            margin: 15px auto; width: 85vw; height: 85vw; max-width: 320px; max-height: 320px;
            display: grid; gap: 2px; border: 4px solid var(--adviento);
            position: relative; flex-shrink: 0; background: rgba(255,255,255,0.05);
        }
        
        #guide-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%; opacity: 0.25; pointer-events: none; z-index: 1;
        }

        .slot { width: 100%; height: 100%; border: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; z-index: 2; }
        .slot.valid { background: rgba(46, 204, 113, 0.4) !important; outline: 2px solid var(--verde); }
        .slot.invalid { background: rgba(231, 76, 60, 0.4) !important; outline: 2px solid var(--rojo); }

        #pieces-container { 
            flex: 1; width: 90%; margin: 10px 0;
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 10px; padding: 15px; border: 2px solid var(--adviento); 
            background: rgba(0,0,0,0.4); border-radius: 15px;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
        }

        .piece { 
            width: 60px; height: 60px; cursor: grab;
            border: 1px solid var(--oro); border-radius: 5px;
            background-repeat: no-repeat; touch-action: none; 
            z-index: 10; flex-shrink: 0;
        }
        
        .piece.dragging { 
            z-index: 4000 !important; opacity: 0.9; 
            position: fixed !important; transform: scale(1.1); 
            pointer-events: none;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 25, 47, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; text-align: center; padding: 20px; box-sizing: border-box; }
        .btn { background: var(--adviento); color: white; border: 2px solid var(--oro); padding: 15px 30px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin-top: 15px; font-weight: bold; width: 80%; max-width: 250px; }
    </style>
</head>
<body>

    <button id="btn-fixed-return" onclick="window.location.href='https://hsvcl.github.io/Asistencia/Index_Juego.html'">←</button>

    <div id="header">
        <div>NIVEL: <span id="lvl">1</span>/5</div>
        <div><span id="placed">0</span> / <span id="total">0</span></div>
    </div>

    <div id="drop-zone">
        <div id="guide-overlay"></div>
    </div>
    
    <div id="pieces-container"></div>

    <div id="scr-start" class="overlay">
        <h1 style="color:var(--oro)">PUZLE NAVIDEÑO</h1>
        <p>Arrastra las piezas a su lugar correcto</p>
        <button class="btn" onclick="init()">¡JUGAR!</button>
    </div>

    <div id="scr-msg" class="overlay" style="display:none">
        <h1 id="msg-t" style="color:var(--oro)"></h1>
        <p id="msg-b"></p>
        <button id="msg-btn" class="btn">CONTINUAR</button>
    </div>

    <script>
        const IMG_URL = 'https://hsvcl.github.io/Asistencia/rompecabezas.png';
        let level = 1, size = 3, placedCount = 0;
        const dropZone = document.getElementById('drop-zone');
        const piecesContainer = document.getElementById('pieces-container');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function sfx(f, d) {
            try {
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.frequency.value = f; g.gain.value = 0.05;
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + d);
            } catch(e){}
        }

        function init() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            document.getElementById('scr-start').style.display = 'none';
            loadLevel();
        }

        function loadLevel() {
            placedCount = 0;
            size = level + 2; 
            const totalPieces = size * size;
            document.getElementById('lvl').innerText = level;
            document.getElementById('total').innerText = totalPieces;
            document.getElementById('placed').innerText = "0";
            
            dropZone.innerHTML = '<div id="guide-overlay"></div>';
            const guide = document.getElementById('guide-overlay');
            guide.style.backgroundImage = `url(${IMG_URL})`;
            
            dropZone.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            piecesContainer.innerHTML = '';
            
            const boardSize = Math.min(window.innerWidth * 0.85, 320);
            const tileSize = boardSize / size;

            for (let i = 0; i < totalPieces; i++) {
                const slot = document.createElement('div');
                slot.classList.add('slot');
                slot.dataset.index = i;
                dropZone.appendChild(slot);

                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.width = `calc(${boardSize}px / ${size + 0.8})`; 
                piece.style.height = `calc(${boardSize}px / ${size + 0.8})`;
                piece.style.backgroundImage = `url(${IMG_URL})`;
                piece.style.backgroundSize = `${boardSize}px ${boardSize}px`;
                
                let r = Math.floor(i / size);
                let c = i % size;
                piece.style.backgroundPosition = `-${c * tileSize}px -${r * tileSize}px`;
                piece.dataset.index = i;
                
                addDragLogic(piece);
                piecesContainer.appendChild(piece);
            }
            
            // Mezclar piezas
            const pArr = Array.from(piecesContainer.children);
            pArr.sort(() => Math.random() - 0.5).forEach(p => piecesContainer.appendChild(p));
        }

        function addDragLogic(p) {
            let ox, oy;
            
            p.onpointerdown = (e) => {
                e.preventDefault();
                p.setPointerCapture(e.pointerId);
                const r = p.getBoundingClientRect();
                ox = e.clientX - r.left;
                oy = e.clientY - r.top;
                p.classList.add('dragging');
                moveAt(e);
            };

            p.onpointermove = (e) => {
                if (!p.classList.contains('dragging')) return;
                moveAt(e);
                
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('valid', 'invalid'));
                p.hidden = true;
                let eb = document.elementFromPoint(e.clientX, e.clientY);
                p.hidden = false;

                if (eb && eb.classList.contains('slot')) {
                    eb.classList.add(eb.dataset.index === p.dataset.index ? 'valid' : 'invalid');
                }
            };

            p.onpointerup = (e) => {
                if (!p.classList.contains('dragging')) return;
                p.classList.remove('dragging');
                p.releasePointerCapture(e.pointerId);
                
                // Limpiar estilos de posición fija inmediatamente
                p.style.position = '';
                p.style.left = '';
                p.style.top = '';

                document.querySelectorAll('.slot').forEach(s => s.classList.remove('valid', 'invalid'));

                p.hidden = true;
                let eb = document.elementFromPoint(e.clientX, e.clientY);
                p.hidden = false;

                if (eb && eb.classList.contains('slot')) {
                    if (eb.dataset.index === p.dataset.index && !eb.hasChildNodes()) {
                        eb.appendChild(p);
                        p.style.width = '100%'; p.style.height = '100%';
                        p.style.border = 'none'; p.onpointerdown = null;
                        placedCount++;
                        document.getElementById('placed').innerText = placedCount;
                        sfx(600, 0.1); checkWin();
                        return;
                    }
                }
                
                // Si falla, regresa al contenedor
                piecesContainer.appendChild(p);
                sfx(150, 0.1);
            };

            function moveAt(e) {
                p.style.left = (e.clientX - ox) + 'px';
                p.style.top = (e.clientY - oy) + 'px';
            }
        }

        function checkWin() {
            if (placedCount === size * size) {
                setTimeout(() => {
                    if (level < 5) {
                        msg("¡GENIAL!", `Nivel ${level} completo.`, "SIGUIENTE", () => { level++; loadLevel(); });
                    } else {
                        msg("¡CAMPEÓN!", "Puzles terminados.", "SALIR", () => { window.location.href = 'https://hsvcl.github.io/Asistencia/Index_Juego.html'; });
                    }
                }, 500);
            }
        }

        function msg(t, b, btn, act) {
            document.getElementById('msg-t').innerText = t;
            document.getElementById('msg-b').innerText = b;
            const bE = document.getElementById('msg-btn');
            bE.innerText = btn;
            bE.onclick = () => { document.getElementById('scr-msg').style.display='none'; act(); };
            document.getElementById('scr-msg').style.display='flex';
        }
    </script>
</body>
</html>
