<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzle Navideño PRO | Guía Visual</title>
    <style>
        :root { --noche: #0A192F; --adviento: #6A0573; --oro: #FFD700; --verde: #2ECC71; --rojo: #E74C3C; }
        body { margin: 0; background: var(--noche); font-family: sans-serif; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; touch-action: none; overflow: hidden; }
        
        /* BOTÓN DE REGRESO SIEMPRE VISIBLE */
        #btn-fixed-return {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Por encima de todo */
            background: var(--rojo);
            color: white;
            border: 2px solid var(--oro);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #header { width: 100%; padding: 15px; padding-left: 60px; /* Espacio para el botón */ background: var(--adviento); display: flex; justify-content: space-around; border-bottom: 3px solid var(--oro); font-weight: bold; box-sizing: border-box; z-index: 20; }
        
        #drop-zone { 
            margin: 20px auto; width: 300px; height: 300px; 
            display: grid; gap: 2px; border: 4px solid var(--adviento);
            background-size: cover; background-position: center;
            position: relative; 
        }
        
        #guide-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: 300px 300px; opacity: 0.2; pointer-events: none;
        }

        .slot { width: 100%; height: 100%; border: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; transition: background 0.2s; }
        .slot.valid { background: rgba(46, 204, 113, 0.5) !important; border: 2px solid var(--verde); }
        .slot.invalid { background: rgba(231, 76, 60, 0.5) !important; border: 2px solid var(--rojo); }

        #pieces-container { 
            margin-top: 15px; width: 95%; max-width: 400px; min-height: 100px;
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px;
            padding: 15px; border: 2px solid var(--adviento); background: rgba(0,0,0,0.4); border-radius: 10px;
        }

        .piece { 
            width: 70px; height: 70px; cursor: grab;
            border: 1px solid var(--oro); border-radius: 4px;
            background-repeat: no-repeat; touch-action: none; z-index: 5;
        }
        
        .piece.dragging { cursor: grabbing; z-index: 1000; opacity: 0.9; pointer-events: none; position: fixed; transform: scale(1.1); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 25, 47, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999; text-align: center; }
        .btn { background: var(--adviento); color: white; border: 2px solid var(--oro); padding: 12px 25px; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <button id="btn-fixed-return" onclick="window.location.href='https://hsvcl.github.io/Asistencia/Index_Juego.html'">←</button>

    <div id="header">
        <div>NIVEL: <span id="lvl">1</span>/5</div>
        <div>PIEZAS: <span id="placed">0</span>/<span id="total">0</span></div>
    </div>

    <div id="drop-zone">
        <div id="guide-overlay"></div>
    </div>
    
    <div id="pieces-container"></div>

    <div id="scr-start" class="overlay">
        <h1 style="color:var(--oro)">PUZLE INTERACTIVO</h1>
        <p>Usa la guía transparente para armarlo</p>
        <button class="btn" onclick="init()">¡JUGAR!</button>
    </div>

    <div id="scr-msg" class="overlay" style="display:none">
        <h1 id="msg-t" style="color:var(--oro)"></h1>
        <p id="msg-b"></p>
        <button id="msg-btn" class="btn">CONTINUAR</button>
    </div>

    <script>
        const IMG_URL = 'https://hsvcl.github.io/Asistencia/rompecabezas.png';
        let level = 1, size = 3, placedCount = 0;
        const dropZone = document.getElementById('drop-zone');
        const guideOverlay = document.getElementById('guide-overlay');
        const piecesContainer = document.getElementById('pieces-container');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function sfx(f, d) {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.value = f; g.gain.value = 0.05;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function init() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            document.getElementById('scr-start').style.display = 'none';
            guideOverlay.style.backgroundImage = `url(${IMG_URL})`;
            loadLevel();
        }

        function loadLevel() {
            placedCount = 0;
            size = level + 2; 
            const totalPieces = size * size;
            document.getElementById('lvl').innerText = level;
            document.getElementById('total').innerText = totalPieces;
            document.getElementById('placed').innerText = "0";
            dropZone.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            const oldSlots = dropZone.querySelectorAll('.slot');
            oldSlots.forEach(s => s.remove());
            const tileSize = 300 / size;
            const pieces = [];
            for (let i = 0; i < totalPieces; i++) {
                const slot = document.createElement('div');
                slot.classList.add('slot');
                slot.dataset.index = i;
                dropZone.appendChild(slot);
                const piece = document.createElement('div');
                piece.classList.add('piece');
                piece.style.width = `${tileSize - 4}px`;
                piece.style.height = `${tileSize - 4}px`;
                piece.style.backgroundImage = `url(${IMG_URL})`;
                piece.style.backgroundSize = "300px 300px";
                let r = Math.floor(i / size);
                let c = i % size;
                piece.style.backgroundPosition = `-${c * tileSize}px -${r * tileSize}px`;
                piece.dataset.index = i;
                addDragLogic(piece);
                pieces.push(piece);
            }
            pieces.sort(() => Math.random() - 0.5).forEach(p => piecesContainer.appendChild(p));
        }

        function addDragLogic(piece) {
            let offsetX, offsetY;
            piece.onpointerdown = function(e) {
                piece.setPointerCapture(e.pointerId);
                const rect = piece.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                piece.classList.add('dragging');
                updatePosition(e);
            };
            piece.onpointermove = function(e) {
                if (!piece.classList.contains('dragging')) return;
                updatePosition(e);
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('valid', 'invalid'));
                let elemBelow = document.elementFromPoint(e.clientX, e.clientY);
                if (elemBelow && elemBelow.classList.contains('slot')) {
                    elemBelow.classList.add(elemBelow.dataset.index === piece.dataset.index ? 'valid' : 'invalid');
                }
            };
            piece.onpointerup = function(e) {
                if (!piece.classList.contains('dragging')) return;
                piece.classList.remove('dragging');
                piece.style.position = 'static';
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('valid', 'invalid'));
                piece.style.display = 'none';
                let elemBelow = document.elementFromPoint(e.clientX, e.clientY);
                piece.style.display = 'block';
                if (elemBelow && elemBelow.classList.contains('slot')) {
                    if (elemBelow.dataset.index === piece.dataset.index && !elemBelow.hasChildNodes()) {
                        elemBelow.appendChild(piece);
                        piece.style.width = '100%'; piece.style.height = '100%';
                        piece.style.border = 'none'; piece.onpointerdown = null;
                        placedCount++;
                        document.getElementById('placed').innerText = placedCount;
                        sfx(600, 0.1); checkWin();
                        return;
                    }
                }
                piecesContainer.appendChild(piece);
                sfx(150, 0.1);
            };
            function updatePosition(e) {
                piece.style.left = (e.clientX - offsetX) + 'px';
                piece.style.top = (e.clientY - offsetY) + 'px';
            }
        }

        function checkWin() {
            if (placedCount === size * size) {
                setTimeout(() => {
                    if (level < 5) {
                        msg("¡PERFECTO!", `Nivel ${level} listo.`, "SIGUIENTE", () => { level++; loadLevel(); });
                    } else {
                        msg("¡GRAN TRABAJO!", "Puzles terminados.", "REGRESAR", () => { window.location.href = 'https://hsvcl.github.io/Asistencia/Index_Juego.html'; });
                    }
                }, 400);
            }
        }

        function msg(t, b, btn, act) {
            document.getElementById('msg-t').innerText = t;
            document.getElementById('msg-b').innerText = b;
            const bE = document.getElementById('msg-btn');
            bE.innerText = btn;
            bE.onclick = () => { document.getElementById('scr-msg').style.display='none'; act(); };
            document.getElementById('scr-msg').style.display='flex';
        }
    </script>
</body>
</html>
